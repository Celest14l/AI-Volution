<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #4CAF50;
        }
        form input, form select, form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Productivity App</h1>
    </header>

    <div class="container">
        <h2>Task Reminder</h2>
        <form method="POST" action="/add_task">
            <input type="text" name="title" placeholder="Task Title" required>
            <input type="text" name="due_date" placeholder="Due Date (YYYY-MM-DD HH:MM)" required>
            <input type="text" name="priority" placeholder="Priority (Low, Medium, High)" required>
            <button type="submit">Add Task</button>
        </form>

        <h3>Tasks</h3>
        <ul>
            {% for task_id, task in tasks.items() %}
                <li>{{ task['title'] }} - Due: {{ task['due_date'] }} - Priority: {{ task['priority'] }}
                    <a href="/mark_complete/{{ task_id }}" style="color: #4CAF50; text-decoration: none;">Complete</a> |
                    <a href="/delete_task/{{ task_id }}" style="color: #f44336; text-decoration: none;">Delete</a></li>
            {% endfor %}
        </ul>

        <h2>AI Writer</h2>
        <form method="POST" action="/generate">
            <input type="text" name="topic" placeholder="Topic" required>
            <select name="type_of_speech">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <button type="submit">Generate Speech</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Productivity App. All rights reserved.</p>
    </footer>
</body>
</html>
